[tox]
envlist = py{39,38,37}-{unix,windows}
skipsdist = true

[testenv]
download = True
passenv = CI_* COVERALLS_REPO_TOKEN AZURE_* BUILDKITE* SSH_*
deps =
  -e ../../dagster[test]
  -e ../../dagster-pipes
  -e .[pandas]
allowlist_externals =
  /bin/bash
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  pytest -vv {posargs}
